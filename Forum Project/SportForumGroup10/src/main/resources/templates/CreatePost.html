<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<form th:replace="~{UserForm.html::head('Username')}"></form>
<body>
<form th:replace="~{UserForm.html::navigation}"></form>
<form th:replace="~{UserForm.html::header}"></form>
<div class="body-content">
</div>
<div class="body-content">
    <h1>Create a post </h1>
    <br>

    <div th:fragment="post-form(title)">
        <h2 th:text="${title}">Title</h2>
        <form action="#" th:action="@{__${requestURI}__}" th:object="${post}" method="post">
            <label th:text="#{post.label.title}">Post</label>
            <br/>
            <input type="text" th:field="*{title}" style="width: 300px; border-radius: 10px;"/>
            <br>
            <label class="error" style="color: red" th:errors="*{title}">Title error placeholder</label>
            <br/><br/>

            <div class="form-group form-group-textarea mb-md-0">
                <label th:text="#{post.content}">Content</label>
                <br/>
                <textarea th:field="*{content}" style="width: 300px; height: 300px; border-radius: 10px;"></textarea>

            </div>

            <label class="error"
                   style="color: red" th:errors="*{content}">Content error placeholder</label>
            <br/><br/>


            <div class="text-center">
                <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0 text-white">
                    Create
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
