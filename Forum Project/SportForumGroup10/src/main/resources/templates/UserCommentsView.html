<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<form th:replace="~{UserForm.html::head('User Comments')}"></form>
<body>
<form th:replace="~{UserForm.html::navigation}"></form>
<form th:replace="~{UserForm.html::header}"></form>
<div class="body-content">
    <!-- //TODO need to check with the colleagues if we can do it from their implementation-->
    <div th:if="${comments.isEmpty()}">
        <h2 th:text="#{comments.title.empty}">No comments</h2>
    </div>
    <div th:unless="${comments.isEmpty()}">
        <h2 th:text="#{comments.title}">All comments</h2>
    </div>
    <div class="table">
        <div class="header">
            <div class="header-cell" th:text="#{user.username}+': ' + ${user.username}">Comments</div>
        </div>
        <div class="rowGroup" th:each="comment : ${comments}">
            <div class="cell">
                <!-- //TODO it doesn't redirect me to the required information-->
                <h6 th:text="#{post.label.title}">Post Title</h6>
                <a class="link-info" href="#" th:href="@{/posts/{id}(id=${comment.id})}"
                   th:text="${comment.title}">Post Title</a>
            </div>
        </div>
    </div>
</div>
<footer th:fragment="footer" class="border-top">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a href="#">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                        </a>
                    </li>
                </ul>
                <div class="small text-center text-muted fst-italic">Copyright &copy; Sport Forum 10 - 2024</div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
