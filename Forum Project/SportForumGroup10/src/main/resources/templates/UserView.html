<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.username}">User username</title>
  <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div>
  <h2 th:text="#{user.username}+': ' + ${user.username}">Username</h2>
    <div class="table">
        <div class="cell" th:text="#{user.firstName}">First Name</div>
        <div class="cell" th:text="#{user.lastName}">Last Name</div>
        <div class="cell" th:text="#{user.posts}">Posts</div>
        <div class="rowGroup">
            <div class="cell" th:text="${user.firstName}">First Name</div>
            <div class="cell" th:text="${user.lastName}">Last Name</div>

            <!-- TODO this can be changed to a button to show all the users posts-->
            <div class="cell" th:text="#{user.posts}">User posts</div>


        </div>

    </div>




</div>
</body>
</html>
